name = File-Open
author = Lukas Mai <l.mai@web.de>
license = Perl_5
copyright_holder = Lukas Mai

[@Basic]

[VersionFromModule]

[PodCoverageTests]
[PodSyntaxTests]

[AutoPrereqs]
[Prereqs]
warnings = 0
strict = 0

[MetaJSON]
version = 2
[MetaResources]
repository.type = git
repository.url = git://github.com/mauke/File-Open.git
repository.web = https://github.com/mauke/File-Open

[Git::Check]
:version = 1.122460
allow_dirty =

[NextRelease]
:version = 4.300018
format = %-8V  %{yyyy-MM-dd HH:mm:ss ZZZZ}d

[Git::Commit]
allow_dirty = Changes
commit_msg = %N-%v%t%n%n%c

[Git::Tag]
tag_format = v%v%t
tag_message = v%v%t

[Git::Push]
